<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <title>Transportari Logo</title>
  <!-- Background (transparent) -->
  <g fill="#111" stroke="none">
    <!-- Route line with nodes and pin -->
    <g transform="translate(120,120)">
      <!-- route path -->
      <path d="M0,120
               C50,70 90,70 140,120
               S240,170 290,120
               C330,80 380,90 420,120" fill="none" stroke="#111" stroke-width="28" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- nodes -->
      <circle cx="0" cy="120" r="22"/>
      <circle cx="140" cy="120" r="22"/>
      <circle cx="290" cy="120" r="22"/>
      <!-- pin -->
      <g transform="translate(470,80)">
        <path d="M60,0
                 C26.86,0 0,26.86 0,60
                 c0,46.5 60,120 60,120
                 s60-73.5 60-120
                 C120,26.86 93.14,0 60,0z" fill="#111"/>
        <circle cx="60" cy="60" r="28" fill="#fff"/>
      </g>
    </g>

    <!-- Bus silhouette -->
    <g transform="translate(120,320)">
      <!-- body -->
      <rect x="0" y="20" rx="30" ry="30" width="560" height="220"/>
      <!-- front slanted cut to mimic windshield angle -->
      <polygon points="560,40 520,40 560,200" fill="#111"/>
      <!-- windows -->
      <rect x="40" y="60" width="80" height="70" rx="12" ry="12" fill="#fff"/>
      <rect x="140" y="60" width="80" height="70" rx="12" ry="12" fill="#fff"/>
      <rect x="240" y="60" width="80" height="70" rx="12" ry="12" fill="#fff"/>
      <rect x="480" y="60" width="60" height="90" rx="12" ry="12" fill="#fff"/>
      <!-- headlights -->
      <circle cx="520" cy="210" r="14" fill="#fff"/>
      <circle cx="560" cy="210" r="14" fill="#fff"/>
      <!-- wheels -->
      <g>
        <circle cx="120" cy="270" r="48"/>
        <circle cx="120" cy="270" r="22" fill="#fff"/>
        <circle cx="380" cy="270" r="48"/>
        <circle cx="380" cy="270" r="22" fill="#fff"/>
      </g>
    </g>

    <!-- Text -->
    <g transform="translate(400,710)">
      <text text-anchor="middle"
            font-family="DIN Alternate, DIN, Bahnschrift, 'Highway Gothic', 'Montserrat ExtraBold', Arial, sans-serif"
            font-size="92" font-weight="800" letter-spacing="3">TRANSPORTARI</text>
    </g>
  </g>
</svg>
